<!DOCTYPE html>
<html lang="es" ng-app="movies">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <script src="javascript.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <title>Final Proyect</title>
  </head>

<body ng-controller="maintController">
	  <h1>My favourite movies</h1>

         <ul>
            <li ng-repeat="movie in movies">
               <strong>{{movie.name}}</strong><br> Year: {{movie.year}}<br> Duration: {{movie.duration}}<br> Genre: {{movie.genre}}<br>
            </li>
         </ul>

    <form ng-submit="addMovie()">
      <input type="text" ng-model="newMovie.name">
      <input type="text" ng-model="newMovie.year">
      <input type="text" ng-model="newMovie.duration">
      <input type="text" ng-model="newMovie.genre">
      <input type="submit" value="Add Movie">
    </form>

</body>
