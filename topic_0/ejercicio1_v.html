      <h1>Sign up</h1>
      <fieldset>
      <form id="contact-form" action="script.php" method="post">
      	<ul>
      		<li>
      			<label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" value="" placeholder="Name" required/>
      		</li>

      		<li>
      			<label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" value="" placeholder="Last Name" required/>
      		</li>
            
            <li>
      			<label for="email">Email:</label>
      			<input type="text" name="email" id="email" value="" placeholder="example@example.com" required/>
            </li>

            <li>
      			<label for="birthday">Birthday:</label>
      			<input type="date" name="birthday">
            </li>

            <li>
                <label for="sport">Favourite Sport:</label>
                <select name="sport" id="sport">
                <option value="">Select Sport</option>
  			    <option value="nyork">Soccer</option>
  			    <option value="vancouver">Hockey</option>
  			    <option value="atlantis">Running</option>
 			    <option value="alpha">Karate</option>
 			    <option value="blackpool">Judo</option>
  	            <option value="bognor">Other..</option>
                </select>
            </li>

            <li>
            	<label for="you">About you:</label>
                <textarea name="comments" id="comments" cols="25" rows="3"></textarea>
            </li>

            <li>
                <input type="button" onclick="alert('Thanks for signing')" value="Submit" />
                <input type="reset" value="Reset" />

            </li>

        </ul>
      </form>
      </fieldset>

  </body>
